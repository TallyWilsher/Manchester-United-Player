<!DOCTYPE html>

<html>
	<head>
		<title>Welcome to my Website</title>
		<link rel="stylesheet" href="Home.css">
		<div>
		</div>
	</head>
<body>
	<div>
		<h1 data-selenium-id="welcome">Welcome to my website</h1>
		<div class="flex-container">
			<div class="signInModal" data-selenium-id="signInModal">
				<div class="signInInputs" data-selenium-id="signInInputs">
					<form>
						<p>User Name:</p>
						<input type="text" name="userName" class="userName" data-selenium-id="userName" required>
						<p>Password:</p>
						<input type="text" name="password" class="password" data-selenium-id="password" required>
					</form>
					
				</div>
					<div class="btn">
				<input type="submit" class="signInBtn" 
					data-selenium-id="signInbtn"value="Submit">
					</div>
				</div>
		</div>
	</div>		
</body>
<footer></footer>
</html>
